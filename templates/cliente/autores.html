{% extends 'base.html' %}
{% block title %}Autores - Entre Lineas{% endblock %}
{% block content %}
<div class="contenido">
    <div class="crud-options">
        <button id="agregarAutorBtn" class="crud-buttons">
            <span class="material-symbols-outlined">add</span>
            Agregar Autor
        </button>
        <button id="editarAutorBtn" class="crud-buttons">
            <span class="material-symbols-outlined">edit</span>
            Editar Autor
        </button>
        <button id="eliminarAutorBtn" class="crud-buttons">
            <span class="material-symbols-outlined">delete</span>
            Eliminar Autor
        </button>
    </div>
    <div id="tablaAutores" class="tabla-container hide">
        <input type="text" id="buscarNombreInput" placeholder="Buscar autor por nombre...">
        <button id="buscarNombreBtn">Buscar</button>
        <table class="tabla-paises">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyAutores">
                <!-- JS llenarÃ¡ los datos -->
            </tbody>
        </table>
    </div>
    <!-- Formulario agregar autor -->
    <div id="formAgregarAutor" class="form-container hide">
        <h3>Nuevo Autor</h3>
        <form id="autorForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <button type="submit">Guardar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>
    <!-- Formulario editar autor -->
    <div id="formEditarAutor" class="form-container hide">
        <h3>Editar Autor</h3>
        <div id="busquedaEditarAutor" class="form-container hide">
            <input type="text" id="buscarNombreAutor" placeholder="Buscar autor por nombre...">
            <button id="btnBuscarAutor">Buscar</button>
        </div>
        <form id="autorForm">
            <input type="hidden" id="id_autor" name="id_autor">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <button type="submit">Guardar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>
    <!-- Formulario eliminar autor -->
    <div id="formEliminarAutor" class="form-container hide">
        <h3>Eliminar Autor</h3>
        <form id="eliminarAutorForm">
            <label for="eliminarAutorId">ID:</label>
            <input type="number" id="eliminarAutorId" name="eliminarAutorId" required>
            <button type="submit">Eliminar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/autor.js') }}"></script>
{% endblock %}
