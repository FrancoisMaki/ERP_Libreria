{% extends 'base.html' %}
{% block title %}Categorías - Entre Lineas{% endblock %}
{% block content %}
<div class="contenido">
    <div class="crud-options">
        <button id="agregarCategoriaBtn" class="crud-buttons">
            <span class="material-symbols-outlined">add</span>
            Agregar Categoría
        </button>
        <button id="editarCategoriaBtn" class="crud-buttons">
            <span class="material-symbols-outlined">edit</span>
            Editar Categoría
        </button>
        <button id="eliminarCategoriaBtn" class="crud-buttons">
            <span class="material-symbols-outlined">delete</span>
            Eliminar Categoría
        </button>
    </div>
    <div id="tablaCategorias" class="tabla-container hide">
        <input type="text" id="buscarNombreInput" placeholder="Buscar categoría por nombre...">
        <button id="buscarNombreBtn">Buscar</button>
        <table class="tabla-paises">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyCategorias">
                <!-- JS llenará los datos -->
            </tbody>
        </table>
    </div>
    <!-- Formulario agregar categoría -->
    <div id="formAgregarCategoria" class="form-container hide">
        <h3>Nueva Categoría</h3>
        <form id="categoriaForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <button type="submit">Guardar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>
    <!-- Formulario editar categoría -->
    <div id="formEditarCategoria" class="form-container hide">
        <h3>Editar Categoría</h3>
        <div id="busquedaEditarCategoria" class="form-container hide">
            <input type="text" id="buscarNombreCategoria" placeholder="Buscar categoría por nombre...">
            <button id="btnBuscarCategoria">Buscar</button>
        </div>
        <form id="categoriaForm">
            <input type="hidden" id="id_categoria" name="id_categoria">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <button type="submit">Guardar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>
    <!-- Formulario eliminar categoría -->
    <div id="formEliminarCategoria" class="form-container hide">
        <h3>Eliminar Categoría</h3>
        <form id="eliminarCategoriaForm">
            <label for="eliminarCategoriaId">ID:</label>
            <input type="number" id="eliminarCategoriaId" name="eliminarCategoriaId" required>
            <button type="submit">Eliminar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/categoria.js') }}"></script>
{% endblock %}
