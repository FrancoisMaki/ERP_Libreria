{% extends 'base.html' %}
{% block title %}Empresas - Entre Lineas{% endblock %}
{% block content %}
<div class="contenido">
    <div class="crud-options">
        <button id="agregarEmpresaBtn" class="crud-buttons">
            <span class="material-symbols-outlined">add</span>
            Agregar Empresa
        </button>
        <button id="editarEmpresaBtn" class="crud-buttons">
            <span class="material-symbols-outlined">edit</span>
            Editar Empresa
        </button>
        <button id="eliminarEmpresaBtn" class="crud-buttons">
            <span class="material-symbols-outlined">delete</span>
            Eliminar Empresa
        </button>
    </div>
    <div id="tablaEmpresas" class="tabla-container hide">
        <input type="text" id="buscarNombreInput" placeholder="Buscar empresa por nombre...">
        <button id="buscarNombreBtn">Buscar</button>
        <table class="tabla-paises">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>CIF</th>
                    <th>Dirección</th>
                    <th>Población ID</th>
                    <th>Moneda</th>
                    <th>IVA General</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyEmpresas">
                <!-- Datos JS -->
            </tbody>
        </table>
    </div>
    <!-- Formulario agregar empresa -->
    <div id="formAgregarEmpresa" class="form-container hide">
        <h3>Nueva Empresa</h3>
        <form id="empresaForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="cif">CIF:</label>
            <input type="text" id="cif" name="cif" required>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">
            <label for="poblacionid">Población ID:</label>
            <input type="number" id="poblacionid" name="poblacionid">
            <label for="moneda">Moneda (ISO):</label>
            <input type="text" id="moneda" name="moneda" maxlength="3">
            <label for="iva_general">IVA General:</label>
            <input type="number" id="iva_general" name="iva_general" step="0.01" value="4.00">
            <button type="submit">Guardar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>
    <!-- Formulario editar empresa -->
    <div id="formEditarEmpresa" class="form-container hide">
        <h3>Editar Empresa</h3>
        <div id="busquedaEditarEmpresa" class="form-container hide">
            <input type="text" id="buscarNombreEmpresa" placeholder="Buscar empresa por nombre...">
            <button id="btnBuscarEmpresa">Buscar</button>
        </div>
        <form id="empresaForm">
            <input type="hidden" id="id_empresa" name="id_empresa">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="cif">CIF:</label>
            <input type="text" id="cif" name="cif" required>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">
            <label for="poblacionid">Población ID:</label>
            <input type="number" id="poblacionid" name="poblacionid">
            <label for="moneda">Moneda (ISO):</label>
            <input type="text" id="moneda" name="moneda" maxlength="3">
            <label for="iva_general">IVA General:</label>
            <input type="number" id="iva_general" name="iva_general" step="0.01">
            <button type="submit">Guardar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>
    <!-- Formulario eliminar empresa -->
    <div id="formEliminarEmpresa" class="form-container hide">
        <h3>Eliminar Empresa</h3>
        <form id="eliminarEmpresaForm">
            <label for="eliminarEmpresaId">ID:</label>
            <input type="number" id="eliminarEmpresaId" name="eliminarEmpresaId" required>
            <button type="submit">Eliminar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/empresa.js') }}"></script>
{% endblock %}
