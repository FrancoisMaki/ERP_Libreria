{% extends 'base.html' %}
{% block title %}Facturas{% endblock %}
{% block content %}
<div class="contenido">
    <div class="factura-main-panel">
        <div class="factura-list-panel">
            <input type="text" id="filtroNIF" placeholder="Filtrar por NIF cliente..." autocomplete="off" class="factura-buscador-input" />
            <ul id="listaFacturas" class="factura-lista"></ul>
        </div>
        <div class="factura-detalle-panel" id="detalleFacturaPanel">
            <p style="color:#888;margin-top: 40px; text-align:center;">Selecciona una factura para ver el detalle</p>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/factura.css') }}">
<script src="{{ url_for('static', filename='js/factura_lista.js') }}"></script>
{% endblock %}
{% block styles %}{% endblock %}
