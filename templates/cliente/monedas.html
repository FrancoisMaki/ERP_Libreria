{% extends 'base.html' %}
{% block title %}Monedas - Entre Lineas{% endblock %}
{% block content %}
<div class="contenido">
    <div class="crud-options">
        <button id="agregarMonedaBtn" class="crud-buttons">
            <span class="material-symbols-outlined">add</span>
            Agregar Moneda
        </button>
        <button id="editarMonedaBtn" class="crud-buttons">
            <span class="material-symbols-outlined">edit</span>
            Editar Moneda
        </button>
        <button id="eliminarMonedaBtn" class="crud-buttons">
            <span class="material-symbols-outlined">delete</span>
            Eliminar Moneda
        </button>
    </div>
    <div id="tablaMonedas" class="tabla-container hide">
        <input type="text" id="buscarNombreInput" placeholder="Buscar moneda por nombre...">
        <input type="text" id="buscarCodigoInput" placeholder="Filtrar por código...">
        <button id="buscarNombreBtn">Buscar</button>
        <table class="tabla-paises">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Simbolo</th>
                    <th>Decimales</th>
                    <th>Activo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyMonedas">
                <!-- JS llenará los datos -->
            </tbody>
        </table>
    </div>
    <!-- Formulario agregar moneda -->
    <div id="formAgregarMoneda" class="form-container hide">
        <h3>Nueva Moneda</h3>
        <form id="monedaForm">
            <label for="codigo">Código (ISO):</label>
            <input type="text" id="codigo" name="codigo" maxlength="3" required>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="simbolo">Símbolo:</label>
            <input type="text" id="simbolo" name="simbolo">
            <label for="decimales">Decimales:</label>
            <input type="number" id="decimales" name="decimales" min="0" max="4" value="2">
            <label for="activo">Activo:</label>
            <input type="checkbox" id="activo" name="activo" checked>
            <button type="submit">Guardar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>
    <!-- Formulario editar moneda -->
    <div id="formEditarMoneda" class="form-container hide">
        <h3>Editar Moneda</h3>
        <div id="busquedaEditarMoneda" class="form-container hide">
            <input type="text" id="buscarCodigoMoneda" placeholder="Buscar moneda por código...">
            <button id="btnBuscarMoneda">Buscar</button>
        </div>
        <form id="monedaForm">
            <label for="codigo">Código (ISO):</label>
            <input type="text" id="codigo" name="codigo" maxlength="3" required>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="simbolo">Símbolo:</label>
            <input type="text" id="simbolo" name="simbolo">
            <label for="decimales">Decimales:</label>
            <input type="number" id="decimales" name="decimales" min="0" max="4" value="2">
            <label for="activo">Activo:</label>
            <input type="checkbox" id="activo" name="activo" checked>
            <button type="submit">Guardar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>
    <!-- Formulario eliminar moneda -->
    <div id="formEliminarMoneda" class="form-container hide">
        <h3>Eliminar Moneda</h3>
        <form id="eliminarMonedaForm">
            <label for="eliminarMonedaCodigo">Código:</label>
            <input type="text" id="eliminarMonedaCodigo" name="eliminarMonedaCodigo" maxlength="3" required>
            <button type="submit">Eliminar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/moneda.js') }}"></script>
{% endblock %}
