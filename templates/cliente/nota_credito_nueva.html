{% extends 'base.html' %}

{% block title %}Nueva Nota de Crédito{% endblock %}

{% block content %}
<div class="contenido">
    <div class="form-container factura-form">
        <h2 class="factura-title">Nueva Nota de Crédito</h2>
        <form id="notaCreditoForm" autocomplete="off">
            <div class="row-flex">
                <div class="form-group">
                        <div class="form-group" style="position:relative;">
                            <label for="factura_asociada">Factura a rectificar:</label>
                            <input type="text" id="factura_asociada" name="factura_asociada" required placeholder="Busca por id, nombre, NIF..." autocomplete="off">
                            <div id="facturaSugerencias" class="autocomplete-list"></div>
                            <input type="hidden" id="id_cabfac" name="id_cabfac">
                        </div>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required value="{{ fecha_hoy }}">
                </div>
                <div class="form-group">
                    <label for="motivo">Motivo:</label>
                    <textarea id="motivo" name="motivo" required placeholder="Motivo de la nota de crédito"></textarea>
                </div>
            </div>
            <h3 class="lineas-title">Líneas de la nota de crédito</h3>
            <div class="tabla-container">
                <table id="tablaLineasNC" class="tabla-paises tabla-factura">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Subtotal</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyLineasNC"></tbody>
                </table>
            </div>
            <button type="button" id="agregarLineaNCBtn" class="crud-buttons agregar-btn">
                <span class="material-symbols-outlined">add</span>
                Agregar Línea
            </button>
            <div class="total-row">
                <span>Total: </span>
                <span id="totalNotaCredito" class="total-num">0.00</span>
            </div>
            <button type="submit" class="crud-buttons guardar-btn">
                <span class="material-symbols-outlined">save</span>
                Guardar Nota de Crédito
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/nota_credito.js') }}"></script>
{% endblock %}
