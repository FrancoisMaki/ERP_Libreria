{% extends 'base.html' %}

{% block title %}Poblaciones - Entre Lineas{% endblock %}

{% block content %}
<div class="contenido">
    <div class="crud-options">
        <button id="agregarPoblacionBtn" class="crud-buttons">
            <span class="material-symbols-outlined">add</span>
            Agregar Población
        </button>
        <button id="editarPoblacionBtn" class="crud-buttons">
            <span class="material-symbols-outlined">edit</span>
            Editar Población
        </button>
        <button id="eliminarPoblacionBtn" class="crud-buttons">
            <span class="material-symbols-outlined">delete</span>
            Eliminar Población
        </button>
    </div>

    <!-- Tabla -->
    <div id="tablaPoblaciones" class="tabla-container hide">
        <input type="text" id="buscarNombrePoblacionInput" placeholder="Buscar población por nombre...">
        <input type="text" id="buscarProvinciaidPoblacionInput" placeholder="Provincia ID">
        <input type="text" id="buscarPaisidPoblacionInput" placeholder="País (ID 3 letras)">
        <button id="buscarNombrePoblacionBtn">Buscar</button>
        <table class="tabla-paises">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Provincia ID</th>
                    <th>País ID</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyPoblaciones">
                <!-- JS -->
            </tbody>
        </table>
    </div>

    <!-- Formulario para agregar población -->
    <div id="formAgregarPoblacion" class="form-container hide">
        <h3>Nueva Población</h3>
        <form id="poblacionForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="provinciaid">Provincia ID (número):</label>
            <input type="number" id="provinciaid" name="provinciaid" min="1" max="99" required>
            <label for="paisid">País (ID alpha-3):</label>
            <input type="text" id="paisid" name="paisid" maxlength="3" required>
            <button type="submit">Guardar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>

    <!-- Formulario para editar población -->
    <div id="formEditarPoblacion" class="form-container hide">
        <h3>Editar Población</h3>
        <div id="busquedaEditarPoblacion" class="form-container hide">
            <input type="text" id="buscarNombrePoblacion" placeholder="Buscar población por nombre...">
            <input type="text" id="buscarProvinciaidPoblacion" placeholder="Provincia ID">
            <input type="text" id="buscarPaisidPoblacion" placeholder="País (ID)">
            <button id="btnBuscarPoblacion">Buscar</button>
        </div>
        <form id="poblacionEditForm">
            <input type="hidden" id="poblacionid" name="poblacionid" required>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="provinciaid">Provincia ID (número):</label>
            <input type="number" id="provinciaid" name="provinciaid" min="1" max="99" required>
            <label for="paisid">País (ID alpha-3):</label>
            <input type="text" id="paisid" name="paisid" maxlength="3" required>
            <button type="submit">Guardar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>

    <!-- Formulario para eliminar población -->
    <div id="formEliminarPoblacion" class="form-container hide">
        <h3>Eliminar Población</h3>
        <form id="eliminarPoblacionForm">
            <label for="eliminarPoblacionId">ID de población:</label>
            <input type="number" id="eliminarPoblacionId" name="eliminarPoblacionId" required>
            <button type="submit">Eliminar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/poblacion.js') }}"></script>
{% endblock %}
