{% extends 'base.html' %}

{% block title %}Proveedores - Entre Lineas{% endblock %}

{% block content %}
<div class="contenido">
    <div class="crud-options">
        <button id="agregarProveedorBtn" class="crud-buttons">
            <span class="material-symbols-outlined">add</span>
            Agregar Proveedor
        </button>
        <button id="editarProveedorBtn" class="crud-buttons">
            <span class="material-symbols-outlined">edit</span>
            Editar Proveedor
        </button>
        <button id="eliminarProveedorBtn" class="crud-buttons">
            <span class="material-symbols-outlined">delete</span>
            Eliminar Proveedor
        </button>
    </div>

    <!-- Tabla -->
    <div id="tablaProveedores" class="tabla-container hide">
        <input type="text" id="buscarNombreProveedorInput" placeholder="Buscar proveedor por nombre...">
        <button id="buscarNombreProveedorBtn">Buscar</button>
        <table class="tabla-paises">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>CIF</th>
                    <th>Dirección</th>
                    <th>Población ID</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyProveedores">
                <!-- JS -->
            </tbody>
        </table>
    </div>

    <!-- Formulario para agregar proveedor -->
    <div id="formAgregarProveedor" class="form-container hide">
        <h3>Nuevo Proveedor</h3>
        <form id="proveedorForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="cif">CIF:</label>
            <input type="text" id="cif" name="cif">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">
            <label for="poblacionid">Población ID:</label>
            <input type="number" id="poblacionid" name="poblacionid">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">
            <button type="submit">Guardar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>

    <!-- Formulario para editar proveedor -->
    <div id="formEditarProveedor" class="form-container hide">
        <h3>Editar Proveedor</h3>
        <div id="busquedaEditarProveedor" class="form-container hide">
            <input type="text" id="buscarNombreProveedor" placeholder="Buscar proveedor por nombre...">
            <button id="btnBuscarProveedor">Buscar</button>
        </div>
        <form id="proveedorEditForm">
            <input type="hidden" id="id_proveedor" name="id_proveedor" required>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="cif">CIF:</label>
            <input type="text" id="cif" name="cif">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">
            <label for="poblacionid">Población ID:</label>
            <input type="number" id="poblacionid" name="poblacionid">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">
            <button type="submit">Guardar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>

    <!-- Formulario para eliminar proveedor -->
    <div id="formEliminarProveedor" class="form-container hide">
        <h3>Eliminar Proveedor</h3>
        <form id="eliminarProveedorForm">
            <label for="eliminarProveedorId">ID de proveedor:</label>
            <input type="number" id="eliminarProveedorId" name="eliminarProveedorId" required>
            <button type="submit">Eliminar</button>
            <button type="button" class="cancelarBtn">Cancelar</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/proveedor.js') }}"></script>
{% endblock %}
