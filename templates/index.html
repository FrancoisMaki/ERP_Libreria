{% extends 'base.html' %}

{% block title %}Inicio - Entre Lineas{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

<div class="dashboard-cards-row">
  <!-- Compras -->
  <div class="dashboard-split-card">
    <div class="split-card-left">
      <div class="split-title">COMPRAS</div>
      <div class="split-amount"><span id="compras-valor">1.096</span> <span class="split-euro">€</span></div>
      <div class="split-label">Gasto en stock</div>
    </div>
    <div class="split-card-right">
      <canvas id="compras-grafico"></canvas>
    </div>
  </div>
  <!-- Ventas -->
  <div class="dashboard-split-card">
    <div class="split-card-left">
      <div class="split-title">VENTAS</div>
      <div class="split-amount"><span id="ventas-valor">2.258</span> <span class="split-euro">€</span></div>
      <div class="split-label">Facturado</div>
    </div>
    <div class="split-card-right">
      <canvas id="ventas-grafico"></canvas>
    </div>
  </div>
</div>

<div class="dashboard-cards-row">
  <!-- Barras: Facturas vs Notas de Crédito -->
  <div class="dashboard-stat-card big">
    <div class="stat-card-header"></div>
    <div class="stat-card-content">
      <div class="stat-title">FACTURAS VS NOTAS DE CRÉDITO</div>
    </div>
    <div class="stat-chart-wrap bar-chart-wrap">
      <canvas id="facturas-grafico"></canvas>
      <div class="bar-chart-legend" id="bar-chart-legend"></div>
    </div>
  </div>
  <!-- Rueda: Stock por Género -->
  <div class="dashboard-stat-card big">
    <div class="stat-card-header"></div>
    <div class="stat-card-content">
      <div class="stat-title">STOCK POR GÉNERO</div>
    </div>
    <div class="stat-chart-wrap">
      <canvas id="stock-grafico"></canvas>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
